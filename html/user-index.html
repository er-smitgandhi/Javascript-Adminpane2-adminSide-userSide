    <script>
        let checkuser = JSON.parse(localStorage.getItem("userCheckLogin"));

        if (!checkuser) {
            window.location.href = "user-login.html";
        }

        function Logout() {
            // let checklogin = JSON.parse(localStorage.getItem('checkUserLogin'));
            localStorage.removeItem('userCheckLogin');
            window.location.href = "user-login.html";
        }

        let val = JSON.parse(localStorage.getItem('product'));
        let card = "";
        val.map((rec) => {
            const { productid, productname, productimg, productqty, productprice } = rec;
            card += `
                <div class="card col-4 d-inline-block" style="box-shadow:none; background-color:transparent;">
                    <div class="border rounded-3">
                        <div style="height : 300px;">
                            <img src="${productimg}" class="card-img-top" alt="..." style="height: 100%; object-fit:cover" >
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">${productname}</h5>
                            <div class="d-flex justify-content-between">
                                <p class="card-text">Price = ${productprice}</p>
                                <p class="card-text">Qty = 1</p>
                            </div>
                            <a href="#" class="btn btn-primary my-2 aaa" id="add${productid}" onclick="addcart(${productid})">Add Cart</a>
                            <a href="AddToCart.html" class=" bbb btn btn-primary my-2" id="go${productid}" style="display:none;">Go Cart</a>
                        </div>
                    </div>
                </div>
        `
    })
    document.getElementById('cart').innerHTML = card;

        viewcart();
        function viewcart(id) {
            let pid = [];
            let data1 = JSON.parse(localStorage.getItem('product'));
            let dta = JSON.parse(localStorage.getItem('addcard'));
            let check = 0;

            for (let i in dta) {
                pid.push(dta[i].productid);
                for (let j in data1) {
                    if (dta[i].productid == data1[j].productid) {
                        check = 1;
                    }
                }
                if (check == 1) {
                    for (let i in pid) {
                        document.getElementById('add' + pid[i]).style.display = "none";
                        document.getElementById('go' + pid[i]).style.display = "inline-block";
                    }
                }
            }
        }

        let data = [];
        function addcart(id) {
            document.getElementById('go' + id).style.display = "inline-block";
            document.getElementById('add' + id).style.display = "none";

            let check = 0;
            let val = JSON.parse(localStorage.getItem('product'));

            if (localStorage.getItem('addcard') == null || localStorage.getItem('addcard') == undefined) {
                for (let i in val) {
                    if (val[i].productid == id) {
                        // data.push(val[i]);
                    }
                    localStorage.setItem('addcard', JSON.stringify(data));
                    check = 1;
                }
                if (check == 1) {
                    alert("Add to cart successfull")
                }
            }
            else {
                let ans = JSON.parse(localStorage.getItem('addcard'))
                for (let i in val) {
                    if (val[i].productid == id) {
                        ans.push(val[i]);
                    }
                    localStorage.setItem('addcard', JSON.stringify(ans));
                    check = 1;
                }
                if (check == 1) {
                    alert("Add to cart successfull")
                }
            }
            viewcart();
        }

        let profile = JSON.parse(localStorage.getItem('userCheckLogin'));

        let pdata = `
            <span class="fw-semibold d-block">${profile.name}</span>
            <small class="text-muted">${profile.email}</small>
        `
        document.getElementById('profile').innerHTML = pdata;
